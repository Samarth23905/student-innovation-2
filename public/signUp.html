<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified Registration</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <div class="container mx-auto p-6 bg-white/20 backdrop-blur-xl rounded-2xl shadow-2xl w-full max-w-3xl border border-white/30 animate-fadeIn">
    
    <!-- Tabs -->
    <div class="flex justify-center space-x-4 mb-8">
      <button class="tab-btn active-tab px-6 py-3 rounded-xl font-bold text-white bg-gradient-to-r from-indigo-500 to-purple-600 shadow-md hover:scale-105 transition-all duration-300" data-target="studentForm">
        ğŸ“ Student
      </button>
      <button class="tab-btn px-6 py-3 rounded-xl font-bold bg-white/30 text-gray-100 shadow-md hover:scale-105 hover:bg-white/40 transition-all duration-300" data-target="mentorForm">
        ğŸ§‘â€ğŸ« Mentor
      </button>
      <button class="tab-btn px-6 py-3 rounded-xl font-bold bg-white/30 text-gray-100 shadow-md hover:scale-105 hover:bg-white/40 transition-all duration-300" data-target="collegeForm">
        ğŸ« College
      </button>
    </div>

    <!-- Student Form -->
    <div id="studentForm" class="form-section block space-y-4">
      <h2 class="text-3xl font-extrabold text-center text-white drop-shadow-md">Student Registration</h2>
      <form action="/register" method="POST" enctype="multipart/form-data" class="space-y-3">
        <input type="hidden" name="userType" value="Student" />
        <!-- File Upload -->
        <label for="profile_pic" class="block text-white font-semibold mb-2">Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*" required
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Full Name -->
        <input type="text" name="fullName" placeholder="Full Name" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Email -->
        <input type="email" name="email" placeholder="Email" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Password -->
        <input type="password" name="password" placeholder="Password" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Confirm Password -->
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- College Name -->
        <input type="text" name="collegeName" placeholder="College Name" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Branch -->
        <input type="text" name="branch" placeholder="Branch / Stream" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Year -->
        <select name="year" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 focus:outline-none focus:ring-2 focus:ring-purple-400 hover:scale-105 transition-all duration-300">
          <option value="" class="text-gray-600" disabled selected>Select Year of Study</option>
          <option class="text-black">1st Year</option>
          <option class="text-black">2nd Year</option>
          <option class="text-black">3rd Year</option>
          <option class="text-black">4th Year</option>
        </select>

        <!-- City -->
        <input type="text" name="city" placeholder="City" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- State -->
        <input type="text" name="state" placeholder="State" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- GitHub Profile -->
        <input type="url" name="github" placeholder="GitHub Profile" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- LinkedIn Profile -->
        <input type="url" name="linkedin" placeholder="LinkedIn Profile" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-3 rounded-xl font-bold shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-300">
          Register Student
        </button>
      </form>
      <div class="text-center mt-4">
        <a href="login.html" class="text-white underline hover:text-pink-200">Already have an account? Login here</a>
      </div>
    </div>

    <!-- Mentor Form -->
    <div id="mentorForm" class="form-section hidden space-y-4">
      <h2 class="text-3xl font-extrabold text-center text-white drop-shadow-md">Mentor Registration</h2>
      <form action="/register" method="POST" enctype="multipart/form-data" class="space-y-3">
        <input type="hidden" name="userType" value="Mentor" />
        <!-- File Upload -->
        <label for="profile_pic" class="block text-white font-semibold mb-2">Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*"
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Full Name -->
        <input type="text" name="fullName" placeholder="Full Name" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Email -->
        <input type="email" name="email" placeholder="Email" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- College Name -->
        <input type="text" name="collegeName" placeholder="College Name" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Password -->
        <input type="password" name="password" placeholder="Password" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Confirm Password -->
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Experience -->
        <select name="experience" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 focus:outline-none focus:ring-2 focus:ring-purple-400 hover:scale-105 transition-all duration-300">
          <option value="" class="text-gray-600">Years of Experience</option>
          <option class="text-black">0-1</option>
          <option class="text-black">2-3</option>
          <option class="text-black">4-5</option>
          <option class="text-black">6+</option>
        </select>

        <!-- Expertise -->
        <input type="text" name="expertise" placeholder="Expertise / Tech Stack" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- LinkedIn -->
        <input type="url" name="linkedin" placeholder="LinkedIn Profile" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- GitHub -->
        <input type="url" name="github" placeholder="GitHub Profile" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Portfolio -->
        <input type="url" name="portfolio" placeholder="Portfolio / Website" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- City -->
        <input type="text" name="city" placeholder="City" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- State -->
        <input type="text" name="state" placeholder="State" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-3 rounded-xl font-bold shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-300">
          Register Mentor
        </button>
      </form>
      <div class="text-center mt-4">
        <a href="login.html" class="text-white underline hover:text-pink-200">Already have an account? Login here</a>
      </div>
    </div>

    <!-- College Form -->
    <div id="collegeForm" class="form-section hidden space-y-4">
      <h2 class="text-3xl font-extrabold text-center text-white drop-shadow-md">College Registration</h2>
      <form action="/register" method="POST" enctype="multipart/form-data" class="space-y-3">
        <input type="hidden" name="userType" value="College" />
        <!-- File Upload -->
        <label for="profile_pic" class="block text-white font-semibold mb-2">logo Picture</label>
        <input type="file" name="profile_pic" accept="image/*"
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- College Name -->
        <input type="text" name="collegeName" placeholder="College Name" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- College Code -->
        <input type="text" name="collegeCode" placeholder="College Code (AISE)" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Official College Email -->
        <input type="email" name="collegeEmail" placeholder="Official College Email" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Password -->
        <input type="password" name="password" placeholder="Password" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Confirm Password -->
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- City -->
        <input type="text" name="city" placeholder="City" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- State -->
        <input type="text" name="state" placeholder="State" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Pincode -->
        <input type="text" name="pincode" placeholder="Pincode" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Contact Person Name -->
        <input type="text" name="contactName" placeholder="Contact Person Name" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- Contact Email -->
        <input type="email" name="contactEmail" placeholder="Contact Email" 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400 
                 hover:scale-105 transition-all duration-300"/>

        <!-- College Type -->
        <select name="collegeType" required 
          class="w-full bg-white/30 text-white p-3 rounded-lg border border-white/20 
                 focus:outline-none focus:ring-2 focus:ring-purple-400 hover:scale-105 transition-all duration-300">
          <option value="" class="text-gray-600">Select College Type</option>
          <option class="text-black">Engineering</option>
          <option class="text-black">Arts & Science</option>
          <option class="text-black">Medical</option>
          <option class="text-black">Other</option>
        </select>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-3 rounded-xl font-bold shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-300">
          Register College
        </button>
      </form>
      <div class="text-center mt-4">
        <a href="login.html" class="text-white underline hover:text-pink-200">Already have an account? Login here</a>
      </div>
    </div>

  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { animation: fadeIn 0.8s ease-out; }
  </style>

  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const forms = document.querySelectorAll(".form-section");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(btn => btn.classList.remove("bg-gradient-to-r", "from-indigo-500", "to-purple-600", "text-white"));
        forms.forEach(form => form.classList.add("hidden"));

        tab.classList.add("bg-gradient-to-r", "from-indigo-500", "to-purple-600", "text-white");
        document.getElementById(tab.dataset.target).classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
