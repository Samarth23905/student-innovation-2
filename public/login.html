<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">

  <!-- Glassmorphism Card -->
  <div class="max-w-md w-full bg-white/20 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/30 animate-fadeIn">
    <h1 class="text-4xl font-extrabold text-center text-white drop-shadow-lg mb-8 tracking-wide">
      ğŸ” Login
    </h1>

    <form action="/login" method="POST" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block text-white font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required
          class="w-full border border-white/40 rounded-xl p-3 bg-white/30 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all duration-300"
          placeholder="Enter your email" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-white font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full border border-white/40 rounded-xl p-3 bg-white/30 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-transparent transition-all duration-300"
          placeholder="Enter your password" />
      </div>

      <!-- Button -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-indigo-600 to-pink-500 text-white py-3 rounded-xl font-semibold shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-300">
        ğŸš€ Login
      </button>
    </form>

    <!-- Sign Up link -->
    <p class="text-center text-white mt-6">
      Don't have an account? 
      <a href="/signUp.html"
        class="font-semibold underline decoration-pink-400 hover:text-pink-300 transition">
        Sign Up
      </a>
    </p>
  </div>

  <!-- Animations -->
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.8s ease-out;
    }
  </style>
</body>
</html>
